apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-console
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/vard0ni/infra'
    path: "manifests/minio-console/"
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true